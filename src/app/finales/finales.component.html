<div ibmRow *ngFor="let final of finales">
    <div ibmCol>
        <ibm-tile>
            <div ibmRow>
                <div ibmCol style="display: flex; align-items: center;">
                    <h3>Final 2011 Marzo</h3>
                    <button ibmButton="primary" (click)="onVerFinalButtonClick(final)">
                        Ver final
                    </button>
                </div>
            </div>
            <div ibmRow *ngIf="final.showFile">
                <div ibmCol>
                    <embed [src]="final.filePath | safe" style="width: 100%; height: 750px;" type="application/pdf">
                </div>
            </div>
        </ibm-tile>
    </div>
</div>
