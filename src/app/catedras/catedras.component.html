<div class="catedras-container">
    <div ibmRow>
        <div ibmCol>
            <ibm-dropdown label="Carreras" placeholder="Selecciona una carrera"
                (selected)="onSelectedCareerChange($event)">
                <ibm-dropdown-list [items]="careers_dropdown_items"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>
        <div ibmCol>
            <ibm-dropdown label="Cuatrimestres" placeholder="Selecciona un cuatrimestre"
                (selected)="onSelectedQuarterChange($event)">
                <ibm-dropdown-list [items]="quarters_dropdown_items"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>
        <div ibmCol>
            <ibm-label>Docente</ibm-label>
            <ibm-search placeholder='Buscar por nombre de docente' autocomplete='on'
                (valueChange)="onChangeSearchingByTeacher($event)" (clear)="onChangeSearchingByTeacher('')">
            </ibm-search>
        </div>
        <div ibmCol>
            <ibm-label>Cátedra</ibm-label>
            <ibm-search placeholder='Buscar por nombre de cátedra' autocomplete='on'
                (valueChange)="onChangeSearchingBySubject($event)" (clear)="onChangeSearchingBySubject('')">
            </ibm-search>
        </div>
    </div>
    <div ibmRow>
        <ng-container *ngFor="let subject of subjects">
            <div ibmCol [columnNumbers]="{ max: 4, xlg: 4, lg: 4, md: 4, sm: 4 }">
                <ibm-tile>
                    <h3>{{subject.name}}</h3>
                    <ibm-tag type="green">{{subject.career}}</ibm-tag>
                    <hr class="bx--side-nav__divider" />
                    <span class="info-catedra"><strong>Cuatrimestre:</strong> {{subject.quarter}}</span>
                    <hr class="bx--side-nav__divider" />
                    <span class="info-catedra"><strong>Docente:</strong> {{subject.teacher}}</span>
                    <hr class="bx--side-nav__divider" />
                    <span class="info-catedra"><strong>Email de contacto:</strong> {{subject.contactEmail}}</span>
                    <hr class="bx--side-nav__divider" />
                    <div class="buttons-container">
                        <div ibmRow>
                            <div ibmCol *ngIf="subject.modalidadLink">
                                <button ibmButton="primary" (click)="openLinkNewTab(subject.modalidadLink)">
                                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                                        [elementName]="'Modalidad'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.programaLink">
                                <button ibmButton="primary" (click)="openLinkNewTab(subject.programaLink)">
                                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                                        [elementName]="'Programa'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.webLink">
                                <button ibmButton="primary" (click)="openLinkNewTab(subject.webLink)">
                                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                                        [elementName]="'Web / Material'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.moodleLink">
                                <button ibmButton="primary" (click)="openLinkNewTab(subject.moodleLink)">
                                    <app-action-bar-element [elementIconImagePath]="'../assets/images/moodle-logo.svg'"
                                        [elementName]="'Moodle'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.clasesLink">
                                <button ibmButton="primary">
                                    <app-action-bar-element
                                        [elementIconImagePath]="'../assets/images/you-tube-logo.svg'"
                                        [elementName]="'Clases'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.resumenesLink">
                                <button ibmButton="primary">
                                    <app-action-bar-element [elementIconImagePath]="'../assets/images/pencil-logo.svg'"
                                        [elementName]="'Resúmenes'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.parcialesLink">
                                <button ibmButton="primary">
                                    <app-action-bar-element
                                        [elementIconImagePath]="'../assets/images/studying-logo.svg'"
                                        [elementName]="'Parciales'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                            <div ibmCol *ngIf="subject.finalesLink">
                                <button ibmButton="primary">
                                    <app-action-bar-element
                                        [elementIconImagePath]="'../assets/images/finish-flag-logo.svg'"
                                        [elementName]="'Finales'">
                                    </app-action-bar-element>
                                </button>
                            </div>
                        </div>
                    </div>
                </ibm-tile>
            </div>
        </ng-container>
    </div>
</div>
