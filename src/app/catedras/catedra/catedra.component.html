<ibm-tile>
    <h3>{{subject.name}}</h3>
    <ibm-tag type="green">{{subject.career}}</ibm-tag>
    <div ibmRow style="align-items: end;">
        <div ibmCol>
            <ibm-dropdown label="Estado de la materia" placeholder="Selecciona el estado de la materia"
                (selected)="onSelectedStatusChange($event)">
                <ibm-dropdown-list [items]="subjectStatus"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>
    </div>
    <hr class="bx--side-nav__divider" />
    <span class="info-catedra"><strong>Cuatrimestre:</strong> {{subject.quarter}}</span>
    <hr class="bx--side-nav__divider" />
    <span class="info-catedra"><strong>Docente:</strong> {{subject.teacher}}</span>
    <hr class="bx--side-nav__divider" />
    <span class="info-catedra"><strong>Email de contacto:</strong> {{subject.contactEmail}}</span>
    <hr class="bx--side-nav__divider" />
    <div class="buttons-container">
        <div ibmRow>
            <div ibmCol *ngIf="subject.correlatives.length > 0"
                [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="showCorrelativesModalWindow()">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                        [elementName]="'Correlativas'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="showSubjectsThatObstructModalWindow()">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                        [elementName]="'Bloqueos'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.modalidadLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="openLinkNewTab(subject.modalidadLink)">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                        [elementName]="'Modalidad'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.programaLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="openLinkNewTab(subject.programaLink)">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                        [elementName]="'Programa'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.webLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="openLinkNewTab(subject.webLink)">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/www-logo.svg'"
                        [elementName]="'Web / Material'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.moodleLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary" (click)="openLinkNewTab(subject.moodleLink)">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/moodle-logo.svg'"
                        [elementName]="'Moodle'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.clasesLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/you-tube-logo.svg'"
                        [elementName]="'Clases'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.resumenesLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/pencil-logo.svg'"
                        [elementName]="'ResÃºmenes'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.parcialesLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/studying-logo.svg'"
                        [elementName]="'Parciales'">
                    </app-action-bar-element>
                </button>
            </div>
            <div ibmCol *ngIf="subject.finalesLink" [columnNumbers]="{ max: 6, xlg: 6, lg: 6, md: 6, sm: 6 }">
                <button ibmButton="primary">
                    <app-action-bar-element [elementIconImagePath]="'../assets/images/finish-flag-logo.svg'"
                        [elementName]="'Finales'">
                    </app-action-bar-element>
                </button>
            </div>
        </div>
    </div>
</ibm-tile>
