<ibm-tile>
    <div class="subject-info-container">
        <h3>
            <span class="highlight-container">
                <span class="highlight">
                    {{subject.name}}
                </span>
            </span>
        </h3>
        <br>
        <ibm-tag *ngIf="subject.career === ingenieriaDeSistemas2024Name" type="purple">{{subject.career}}</ibm-tag>
        <ibm-tag *ngIf="subject.career === ingenieriaDeSistemas2011Name" type="blue">{{subject.career}}</ibm-tag>
        <ibm-tag *ngIf="subject.career === tudaiName" type="teal">{{subject.career}}</ibm-tag>
        <ibm-tag *ngIf="subject.career === ltaName" type="green">{{subject.career}}</ibm-tag>
        <ibm-tag *ngIf="subject.quarter === firstQuarterName" type="gray">{{ subject.quarter }}</ibm-tag>
        <ibm-tag *ngIf="subject.quarter === secondQuarterName" type="cool-gray">{{ subject.quarter }}</ibm-tag>
    </div>

        <div ibmCol>
            <ibm-dropdown label="Estado de la materia" placeholder="Selecciona el estado de la materia"
                (selected)="onSelectedStatusChange($event)">
                <ibm-dropdown-list [items]="subjectStatus"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>
    </div> -->
    <br>
    <div class="buttons-container">
        <div ibmRow>
            <app-catedra-column-with-button [elementIconImagePath]="'assets/images/search-icon.svg'"
                [elementName]="'Requisitos'" (onButtonClickEmitter)="showCorrelativesModalWindow()">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button [elementIconImagePath]="'assets/images/search-icon.svg'"
                [elementName]="'Correlativas'" (onButtonClickEmitter)="showSubjectsThatObstructModalWindow()">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.modalidadLink"
                [elementIconImagePath]="'assets/images/www-logo.svg'" [elementName]="'Modalidad'"
                (onButtonClickEmitter)="openLinkNewTab(subject.modalidadLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.programaLink"
                [elementIconImagePath]="'assets/images/www-logo.svg'" [elementName]="'Programa'"
                (onButtonClickEmitter)="openLinkNewTab(subject.programaLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.webLink"
                [elementIconImagePath]="'assets/images/www-logo.svg'" [elementName]="'Web'"
                (onButtonClickEmitter)="openLinkNewTab(subject.webLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.moodleLink"
                [elementIconImagePath]="'assets/images/www-logo.svg'" [elementName]="'Moodle'"
                (onButtonClickEmitter)="openLinkNewTab(subject.moodleLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.clasesLink"
                [elementIconImagePath]="'assets/images/you-tube-logo.svg'" [elementName]="'Clases'"
                (onButtonClickEmitter)="navigateTo('videos-clases/' + subject.clasesLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.resumenesLink"
                [elementIconImagePath]="'assets/images/page-file-icon.svg'" [elementName]="'ResÃºmenes'"
                (onButtonClickEmitter)="navigateTo('resumenes/' + subject.resumenesLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.parcialesLink"
                [elementIconImagePath]="'assets/images/parciales-icon.svg'" [elementName]="'Parciales'"
                (onButtonClickEmitter)="navigateTo('parciales/' + subject.parcialesLink)">
            </app-catedra-column-with-button>

            <app-catedra-column-with-button *ngIf="subject.finalesLink"
                [elementIconImagePath]="'assets/images/finales-icon.svg'" [elementName]="'Finales'"
                (onButtonClickEmitter)="navigateTo('finales/' + subject.finalesLink)">
            </app-catedra-column-with-button>
        </div>
    </div>
</ibm-tile>
