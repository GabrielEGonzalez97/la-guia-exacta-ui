<footer>
    <ibm-tile>
        <div ibmRow class="footer-columns-container">
            <div ibmCol [columnNumbers]="{ max: 3, xlg: 3, lg: 3, md: 3, sm: 3 }">
                <ibm-tile>
                    <div ibmRow class="row-with-action-bar-element-container">
                        <strong>
                            <p>
                                Accesos r√°pidos
                            </p>
                        </strong>
                    </div>
                    <ng-container *ngFor="let socialMedia of socialMedias">
                        <div ibmRow class="row-with-action-bar-element-container">
                            <button ibmButton="primary" (click)="openLinkNewTab(socialMedia.link)">
                                <app-icon-with-text [elementIconImagePath]="socialMedia.iconPath"
                                    [elementName]="socialMedia.name">
                                </app-icon-with-text>
                            </button>
                        </div>
                    </ng-container>
                </ibm-tile>
            </div>
            <div ibmCol [columnNumbers]="{ max: 3, xlg: 3, lg: 3, md: 3, sm: 3 }">
                <ibm-tile>
                    <div ibmRow class="row-with-action-bar-element-container">
                        <strong>
                            <p>
                                Mapa del sitio
                            </p>
                        </strong>
                    </div>
                    <ng-container *ngFor="let pageSection of pageSections">
                        <div ibmRow class="row-with-action-bar-element-container">
                            <button ibmButton="primary" (click)="navigateTo(pageSection.route)">
                                {{pageSection.name}}
                            </button>
                        </div>
                    </ng-container>
                </ibm-tile>
            </div>
        </div>
    </ibm-tile>
</footer>
