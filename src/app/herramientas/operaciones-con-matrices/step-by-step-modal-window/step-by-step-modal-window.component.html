<ibm-modal [open]="true" (overlaySelected)="closeModal()">
    <ibm-modal-header (closeSelect)="closeModal()">
        <h2>Paso a paso</h2>
    </ibm-modal-header>

    <div class="steps-container" *ngIf="steps.length > 0">
        <div ibmRow>
            <div ibmCol>
                <p>Expresión inicial:</p>
            </div>
        </div>
        <div ibmRow>
            <div ibmCol>
                <p class="latex-expression" [mathjax]="latexExpression"></p>
            </div>
        </div>
        <hr>
        <ng-container *ngFor="let step of steps; let i = index">
            <div ibmRow>
                <div ibmCol>
                    <p class="step-with-number">
                        <strong>{{i + 1}}.</strong>
                        &nbsp;
                        <span [mathjax]="step.description"></span>
                    </p>
                </div>
            </div>
            <div ibmRow>
                <div ibmCol>
                    <p>Expresión resultante:</p>
                </div>
            </div>
            <div ibmRow>
                <div ibmCol>
                    <p class="latex-expression" [mathjax]="step.latexExpression"></p>
                </div>
            </div>
            <ng-container *ngIf="step.intermediateSteps.length > 0">
                <div class="steps-container">

                    <ng-container *ngIf="!intermediateStepsVisibles[i]">
                        <div ibmRow>
                            <div ibmCol>
                                <button ibmButton="primary" (click)="setIntermediateStepVisibleValue(i)">
                                    Ver pasos intermedios
                                </button>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="intermediateStepsVisibles[i]">
                        <ng-container *ngFor="let intermediateStep of step.intermediateSteps; let j = index">
                            <div ibmRow>
                                <div ibmCol>
                                    <p class="step-with-number">
                                        <strong class="intermediate-step-p">{{i + 1}}.{{j + 1}}.</strong>
                                        &nbsp;
                                        <span class="intermediate-step-p"
                                            [mathjax]="intermediateStep.description"></span>
                                    </p>
                                </div>
                            </div>
                            <div ibmRow>
                                <div ibmCol>
                                    <p class="latex-expression intermediate-step-p"
                                        [mathjax]="intermediateStep.latexExpression"></p>
                                </div>
                            </div>
                        </ng-container>
                        <div ibmRow>
                            <div ibmCol>
                                <button ibmButton="primary" (click)="setIntermediateStepVisibleValue(i)">
                                    Ocultar pasos intermedios
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
            <hr>
        </ng-container>
    </div>
</ibm-modal>
